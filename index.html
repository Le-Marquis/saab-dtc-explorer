<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saab DTC Explorer</title>
  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css" rel="stylesheet">
      <link href="styles.css" rel="stylesheet">
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      function App() {
        const [data, setData] = useState([]);
        const [search, setSearch] = useState("");
        const [severityFilter, setSeverityFilter] = useState("");
        const [modelFilter, setModelFilter] = useState("");
        const [selected, setSelected] = useState(null);

        useEffect(() => {
          fetch('data/dtc-index.json').then(res => res.ok ? res.json() : Promise.reject())
            .then(setData)
            .catch(() => {
              setData([
                {
                  dtc:'C0490-01',
                  title:'ISM-SCL lead short circuited to B+',
                  system:'CIM Body • Immobilizer/Steering',
                  severity:2,
                  model_code:['9400','9-3 NG'],
                  criteria_activation:'Diagnostics runs when key is removed.',
                  fault_criteria:'ISM-SCL lead short circuited to B+',
                  system_reaction:'None',
                  harness_checks:'Move the wiring harness at several spots and in several directions to reveal intermittent breaks and short-circuits.',
                  diag_help:'Check switches, connectors and crimp connections for oxidation.',
                  oem_procedure_url:'https://z90.pl/saab/dtc/read.php?model=9400&doc=idb10943'
                },
                {
                  dtc:'P0300',
                  title:'Random/Multiple Cylinder Misfire',
                  system:'Engine • Trionic',
                  severity:1,
                  model_code:['9000','9-5'],
                  criteria_activation:'Engine running.',
                  fault_criteria:'Ionization current indicates misfire above threshold.',
                  system_reaction:'MIL on, torque reduction.',
                  harness_checks:'Inspect DI cassette, plugs, grounds, injector connectors.',
                  diag_help:'On Trionic 5/7 check for vacuum leaks, crank sensor, fuel pressure.'
                }
              ]);
            });
        }, []);

        const models = useMemo(() => {
          const list = [];
          data.forEach(d => {
            const arr = Array.isArray(d.model_code) ? d.model_code : [d.model_code];
            arr && arr.forEach(m => list.push(m));
          });
          return Array.from(new Set(list.filter(Boolean)));
        }, [data]);

        const filtered = useMemo(() => {
          return data.filter(d => {
            const q = search.toLowerCase();
            const matchesQ = !q || (d.dtc && d.dtc.toLowerCase().includes(q)) || (d.title && d.title.toLowerCase().includes(q)) || (d.system && d.system.toLowerCase().includes(q));
            const matchesSeverity = !severityFilter || String(d.severity) === severityFilter;
            const arr = Array.isArray(d.model_code) ? d.model_code : [d.model_code];
            const matchesModel = !modelFilter || (arr && arr.includes(modelFilter));
            return matchesQ && matchesSeverity && matchesModel;
          }).sort((a,b) => a.dtc.localeCompare(b.dtc));
        }, [data, search, severityFilter, modelFilter]);

        const severityColor = (sev) => {
          switch(sev) {
            case 1: return 'bg-red-600/80 text-white';
            case 2: return 'bg-yellow-500/80 text-black';
            case 3: return 'bg-green-600/80 text-white';
            default: return 'bg-gray-600/80 text-white';
          }
        };

        return (
          <div className="p-4">
            <h1 className="text-2xl mb-4 font-bold">Saab DTC Explorer</h1>
            <div className="flex flex-wrap gap-2 mb-4">
              <input type="text" value={search} onChange={e => setSearch(e.target.value)} placeholder="Rechercher par code, intitulé ou système" className="flex-1 min-w-[250px] rounded-lg px-3 py-2 bg-white/5 border border-white/10 outline-none" />
              <select value={modelFilter} onChange={e => setModelFilter(e.target.value)} className="rounded-lg px-3 py-2 bg-white/5 border border-white/10 outline-none">
                <option value="">Tous modèles</option>
                {models.map(m => <option key={m} value={m}>{m}</option>)}
              </select>
              <select value={severityFilter} onChange={e => setSeverityFilter(e.target.value)} className="rounded-lg px-3 py-2 bg-white/5 border border-white/10 outline-none">
                <option value="">Toutes gravités</option>
                <option value="1">G1</option>
                <option value="2">G2</option>
                <option value="3">G3</option>
              </select>
            </div>
            <div className="grid md:grid-cols-2 gap-4">
              {filtered.map(item => (
                <div key={item.dtc} onClick={() => setSelected(item)} className="rounded-xl p-4 bg-white/5 border border-white/10 cursor-pointer hover:bg-white/10">
                  <div className="flex items-start justify-between">
                    <span className="font-mono text-sm">{item.dtc}</span>
                    <span className={'px-2 py-1 rounded ' + severityColor(item.severity) + ' text-xs'}>G{item.severity}</span>
                  </div>
                  <h2 className="mt-2 font-semibold">{item.title || '—'}</h2>
                  <div className="mt-1 text-xs text-gray-400">{item.system || '—'}</div>
                  <div className="mt-1 text-xs flex flex-wrap gap-1">
                    {(Array.isArray(item.model_code) ? item.model_code : [item.model_code]).filter(Boolean).slice(0,3).map(m => (
                      <span key={m} className="px-2 py-0.5 bg-white/10 rounded-full">{m}</span>
                    ))}
                  </div>
                  {item.oem_procedure_url && (
                    <a href={item.oem_procedure_url} target="_blank" rel="noopener noreferrer" className="mt-2 inline-block text-xs text-blue-400 hover:text-blue-300 underline">Procédure OEM</a>
                  )}
                </div>
              ))}
            </div>
            {selected && (
              <div className="fixed inset-0 bg-black/60 flex items-center justify-center p-4" onClick={() => setSelected(null)}>
                <div className="bg-gray-900 p-6 rounded-xl max-w-lg w-full border border-white/10" onClick={e => e.stopPropagation()}>
                  <div className="flex items-center gap-2 mb-2">
                    <span className={'px-2 py-1 rounded ' + severityColor(selected.severity) + ' text-xs'}>G{selected.severity}</span>
                    <span className="font-mono text-sm">{selected.dtc}</span>
                    <button onClick={() => { const link = location.origin + location.pathname + '#dtc=' + encodeURIComponent(selected.dtc); if (navigator.clipboard) { navigator.clipboard.writeText(link); } }} className="ml-auto text-xs px-3 py-1.5 rounded-lg bg-white/10 border border-white/10 hover:bg-white/15">Copier le lien</button>
                    <button onClick={() => setSelected(null)} className="text-xs px-3 py-1.5 rounded-lg bg-white/10 border border-white/10 hover:bg-white/15">Fermer</button>
                  </div>
                  <h3 className="font-bold text-lg mb-2">{selected.title || '—'}</h3>
                  <Field label="Système" value={selected.system || '—'} />
                  {selected.criteria_activation && <Field label="Critères d’activation" value={selected.criteria_activation} />}
                  {selected.fault_criteria && <Field label="Critères de défaut" value={selected.fault_criteria} />}
                  {selected.system_reaction && <Field label="Réaction du système" value={selected.system_reaction} />}
                  {selected.harness_checks && <Field label="Contrôles faisceau" value={selected.harness_checks} />}
                  {selected.diag_help && <Field label="Aide au diagnostic" value={selected.diag_help} />}
                  {selected.oem_procedure_url && <a href={selected.oem_procedure_url} target="_blank" rel="noopener noreferrer" className="text-xs text-blue-400 hover:text-blue-300 underline">Procédure OEM</a>}
                </div>
              </div>
            )}
            <footer className="mt-8 text-xs text-gray-500">© {new Date().getFullYear()} Saab DTC Explorer · Version sans build</footer>
          </div>
        );
      }

      function Field({ label, value }) {
        return (
          <div className="mb-2">
            <div className="text-xs text-gray-400">{label}</div>
            <div className="text-sm">{value}</div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
